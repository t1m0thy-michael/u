notifications:
  email: false

jobs:

  include:

    - stage: lint
      script: npm run lint

    - stage: test
      if: branch NOT IN (travis_testing, master)
      script: npm run test

    - stage: test (coverage)
      if: branch IN (travis_testing)
      script: npm run coverage

    - stage: build
      if: branch IN (travis_testing)
      script: npm run build

    - stage: npm release
      if: branch = master
      deploy:
        skip_cleanup: true
        provider: npm
        email: $NPM_USER
        api_key: $NPM_TOKEN

